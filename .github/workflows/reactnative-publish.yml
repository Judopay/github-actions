name: ReactNative Publish
on:
  workflow_call:
    secrets:
      npm_token:
        required: true
        description: Token for authentication to NPM used for publishing the package
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up Ruby
      if: ${{ hashFiles('Gemfile.lock') != '' }}
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        cache: yarn
        node-version-file: .nvmrc
    - name: Run Build
      uses: maierj/fastlane-action@v3.1.0
      with:
        lane: build
    - name: Publish
      uses: maierj/fastlane-action@v3.1.0
      env:
        NPM_TOKEN: ${{ secrets.npm_token }}
      with:
        lane: publish
