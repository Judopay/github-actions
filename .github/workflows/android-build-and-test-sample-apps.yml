name: Android Build and Test Sample Apps
on:
  workflow_call:
    secrets:
      google_cloud_service_account_key:
        required: true
        description: JSON key for Google Cloud service account for Firebase authentication
      android_app_signing_private_key_base64:
        required: true
        description: Base64 encoded private key for Android app signing
      android_app_signing_certificate_base64:
        required: true
        description: Base64 encoded certificate for Android app signing
      android_app_signing_keystore_password:
        required: true
        description: Password for the Android app signing keystore
      android_3ds2_sample_app_google_services_json_base64:
        required: false
        description: Base64 encoded google-services.json for the 3DS2 sample app
      android_devicedna_sample_app_google_services_json_base64:
        required: false
        description: Base64 encoded google-services.json for the DeviceDNA sample app
      mobile_testing_judo_api_secret:
        required: true
        description: Judo API secret for mobile testing
      mobile_testing_judo_api_token:
        required: true
        description: Judo API token for mobile testing
      mobile_testing_judo_id:
        required: true
        description: Judo ID for mobile testing
      mobile_testing_ravelin_mock_server_url:
        required: true
        description: Ravelin mock server URL for mobile testing
      mobile_testing_ravelin_public_key:
        required: true
        description: Ravelin public key for mobile testing
      staging_domain:
        required: true
        description: Staging environment domain name for mobile testing
jobs:
  build_and_test:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up Google Cloud Authentication
      uses: google-github-actions/auth@v2
      with:
        create_credentials_file: true
        credentials_json: ${{ secrets.google_cloud_service_account_key }}
        project_id: ${{ vars.firebase_gcp_project }}
    - name: Set up Ruby
      if: ${{ hashFiles('Gemfile.lock') != '' }}
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Set up Node.js
      if: ${{ hashFiles('.nvmrc') != '' }}
      uses: actions/setup-node@v3
      with:
        cache: yarn
        node-version-file: .nvmrc
    - name: Run Build
      uses: maierj/fastlane-action@v3.1.0
      env:
        ANDROID_SIGNING_PRIVATE_KEY: ${{ secrets.android_app_signing_private_key_base64 }}
        ANDROID_SIGNING_CERTIFICATE: ${{ secrets.android_app_signing_certificate_base64 }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.android_app_signing_keystore_password }}
        DEVICEDNA_SAMPLE_APP_GOOGLE_SERVICES_JSON_B64: ${{ secrets.android_devicedna_sample_app_google_services_json_base64 }}
        FL_OUTPUT_DIR: ${{ runner.temp }}/fastlane_output
        JUDO_API_ID: ${{ secrets.mobile_testing_judo_id }}
        JUDO_API_SECRET: ${{ secrets.mobile_testing_judo_api_secret }}
        JUDO_API_TOKEN: ${{ secrets.mobile_testing_judo_api_token }}
        JUDOKIT_PROD_SAMPLE_APP_GOOGLE_SERVICES_JSON_B64: ${{ secrets.android_judokit_prod_sample_app_google_services_json_base64 }}
        JUDOKIT_STAGING_SAMPLE_APP_GOOGLE_SERVICES_JSON_B64: ${{ secrets.android_judokit_staging_sample_app_google_services_json_base64 }}
        RAVELIN_MOCK_SERVER_URL: ${{ secrets.mobile_testing_ravelin_mock_server_url }}
        RSA_PUBLIC_KEY: ${{ secrets.mobile_testing_ravelin_public_key }}
        STAGING_HOST_NAME: ${{ secrets.staging_domain }}
        THREEDS2_SAMPLE_APP_GOOGLE_SERVICES_JSON_B64: ${{ secrets.android_3ds2_sample_app_google_services_json_base64 }}
      with:
        lane: build_sample_apps
        options: '{ "platform": "android"}'
    - name: Store Sample Apps
      uses: actions/upload-artifact@v4
      with:
        name: sample-apps
        path: '${{ runner.temp }}/fastlane_output/*.apk'
